<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.model_name }}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('{{ site.background_image }}');">
    <div class="container">
        <h1>{{ site.welcome_message }}</h1>
        <p>{{ site.bio }}</p>
        <div class="social-links">
            {% for platform in site.social_platforms %}
                <a href="{{ platform.url }}" class="social-link">{{ platform.name }}</a>
            {% endfor %}
        </div>
        <a href="{{ site.gumroad_link }}" class="purchase-link">Exclusive Content</a>
    </div>
</body>
</html>
