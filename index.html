<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.model_name }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
    }
    .container {
      margin-top: 100px;
    }
  </style>
</head>
<body>
<div class="container text-center">
  <h1>{{ site.welcome_message }}</h1>
  <p>{{ site.bio }}</p>
  <form action="{{ site.mailchimp_action_url }}" method="post" target="_blank">
    <input type="email" name="EMAIL" placeholder="Your email address" required>
    <input type="submit" value="Subscribe">
  </form>
  <div class="social-links mt-3">
    {% if site.onlyfans %}<a href="{{ site.onlyfans }}">OnlyFans</a>{% endif %}
    {% if site.instagram %}<a href="{{ site.instagram }}">Instagram</a>{% endif %}
    {% if site.tiktok %}<a href="{{ site.tiktok }}">TikTok</a>{% endif %}
    {% if site.youtube %}<a href="{{ site.youtube }}">YouTube</a>{% endif %}
    <a href="{{ site.gumroad }}">Gumroad</a>
  </div>
</div>
</body>
</html>
